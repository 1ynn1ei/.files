 # -*- conf -*-
[main]
include=/usr/share/foot/themes/rose-pine

font=Mononoki Nerd Font:size=11

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[scrollback]
lines=1000
[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
# Start flavours
# Base16 Generated - foot color config
# Flavours
[colors]
background=331f43
foreground=eae3e6

# Normal colors
regular0=331f43 # Black, could also be base01
regular1=8c69af # Red
regular2=a76482 # Green
regular3=a26492 # Yellow
regular4=cd4b61 # Blue
regular5=ae6079 # Magenta
regular6=787878 # Cyan
regular7=eae3e6 # White

# Bright colors
bright0=a195a5
bright1=986c78
bright2=574664
bright3=7c6e84
bright4=c6bcc6
bright5=ede7ea
bright6=d93e56
bright7=f0ebee
# End Flavours

