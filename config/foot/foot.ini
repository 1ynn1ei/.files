 # -*- conf -*-
[main]
include=/usr/share/foot/themes/rose-pine

font=Mononoki Nerd Font:size=11

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[scrollback]
lines=1000
[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
# Start flavours
# Base16 Dracula - foot color config
# Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)
[colors]
background=282936
foreground=e9e9f4

# Normal colors
regular0=282936 # Black, could also be base01
regular1=ea51b2 # Red
regular2=ebff87 # Green
regular3=00f769 # Yellow
regular4=62d6e8 # Blue
regular5=b45bcf # Magenta
regular6=a1efe4 # Cyan
regular7=e9e9f4 # White

# Bright colors
bright0=626483
bright1=b45bcf
bright2=3a3c4e
bright3=4d4f68
bright4=62d6e8
bright5=f1f2f8
bright6=00f769
bright7=f7f7fb
# End Flavours

