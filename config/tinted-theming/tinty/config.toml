[[items]]
name = "base16-sway"
path = "https://github.com/rkubosz/base16-sway"
themes-dir = "themes"
hook = "cp -f %f ~/.config/sway/config.d/theme && swaymsg reload"
[[items]]
name = "base16-waybar"
path = "https://github.com/tinted-theming/base16-waybar"
themes-dir = "colors"
hook = "cp -f %f ~/.config/waybar/colors.css"
[[items]]
name = "base16-mako"
path = "https://github.com/Eluminae/base16-mako"
themes-dir = "colors"
hook = "cp -f %f ~/.config/mako/config.d/theme"
[[items]]
name = "base16-alacritty"
path = "https://github.com/aarowill/base16-alacritty"
themes-dir = "colors"
hook = "cp -f %f ~/.config/alacritty/colors.toml"
[[items]]
name = "base16-foot"
path = "https://github.com/tinted-theming/base16-foot"
themes-dir = "colors"
hook = "cp -f %f ~/.config/foot/colors.ini"
[[items]]
name = "base16-zathura"
path = "https://github.com/nicodebo/base16-zathura"
themes-dir = "build_schemes/colors"
hook = "cp -f %f ~/.config/zathura/themerc"
[[items]]
name = "base16-emacs"
path = "https://github.com/tinted-theming/base16-emacs"
theme-file-extension="-theme.el"
themes-dir="build"
hook = "emacs-theme %f %n"
[[items]]
name = "base16-rofi"
path = "https://gitlab.com/jordiorlando/base16-rofi"
themes-dir="colors"
hook = "cp -f %f ~/.config/rofi/colors.rasi"
[[items]]
name = "base16-qutebrowser"
path = "https://github.com/tinted-theming/base16-qutebrowser"
themes-dir = "themes/default"
theme-file-extension = ".config.py"
hook = "cp -f %f ~/.config/qutebrowser/theme.py && pgrep qutebrowser && qutebrowser :config-source"
[[items]]
name = "base16-gtk3"
path = "https://github.com/tinted-theming/base16-gtk-flatcolor"
theme-file-extension="-gtk.css"
themes-dir = "gtk-3"
hook = "cp -f %f ~/.themes/FlatColor/colors3 && gsettings set org.gnome.desktop.interface gtk-theme dummy && gsettings set org.gnome.desktop.interface gtk-theme FlatColor"
[[items]]
name = "base16-gtk2"
path = "https://github.com/tinted-theming/base16-gtk-flatcolor"
theme-file-extension="-gtkrc"
themes-dir = "gtk-2"
hook = "cp -f %f ~/.themes/FlatColor/colors2"